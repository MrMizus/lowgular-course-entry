<div class="list">
  <h1 class="list__header">Employee list</h1>
  <ul class="list__employees" *ngIf="data$ | async as data; else empty">
    <li class="list__employee" *ngFor="let employee of data">
      <div class="list__employee-top">
        <strong>{{ employee.id }}</strong>
        <button (click)="remove(employee.id)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
        </button>
      </div>
      <div class="list__employee-bot">
        <strong>{{ employee.name }}</strong>
        <p><Strong>Age:</Strong> {{ employee.age }}</p>
        <p><Strong>Salary:</Strong> {{ employee.salary }} $</p>
      </div>

    </li>
  </ul>

  <ng-template #empty> There is no data </ng-template>
</div>
