<div class="list">
  <h1 class="list__title">Employee list</h1>
  <ul class="list__container" *ngIf="data$ | async as data; else empty">
    <li class="list__employee" *ngFor="let employee of data">{{ employee.id }}: {{ employee.name }} / {{ employee.age }} / {{ employee.salary }} <button (click)="remove(employee.id)">Delete</button></li>
  </ul>

  <ng-template #empty> There is no data </ng-template>
</div>
